name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
    
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install Dependencies
        run: npm install
        
      - name: Create .nojekyll
        run: touch .nojekyll
        
      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
          
      - name: Copy .nojekyll to dist
        run: cp .nojekyll dist/
          
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          clean: true
          clean-exclude: |
            CNAME
            .nojekyll
          token: ${{ secrets.GITHUB_TOKEN }}